<!DOCTYPE html>
<html>
    <head>
        <title>Kalkulator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>     
        <h1>KALKULATOR</h1>
    <!-- kalkulator pakai button -->
        <div class="grid-konten">
            <input type="text" name="display">
            <button class="red">AC</button>
            <button class="blue">C</button>
            <button class="opr">*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opr">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opr">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opr">-</button>
            <button>+-</button>
            <button>0</button>
            <button>.</button>
            <button class="opr">=</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
